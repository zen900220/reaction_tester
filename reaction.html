<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React!</title>
    <style media="screen">
      #top{
        margin-bottom: 30px;
        width:100%;
        height:100px;
        background-color: blue;
      }
      #Start{
        font-size: 30px;
        font-weight: bold;
        position: relative;
        left: 50%;
      }
      #targetSpace{
        width:100%;
        height:590px;
        background-color: green;
      }
      #target{
        display: none;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="" id="top">
      <h1>Let's get those reflexes goin. Press Start to begin.</h1>
      <button type="button" name="button" id="Start">Start</button>
      <span>Reaction Time : <span id="time"></span>ms</span>
    </div>
    <div class="" id="targetSpace">
      <button type="button" name="button" id="target"></button>
    </div>
    <script type="text/javascript">
      let edge,colour,top,left,strt,end;
      function targetStats(){
        edge = Math.floor(Math.random()*171 + 30).toString()+"px";
        colour = '#'+Math.floor(Math.random()*16777216).toString(16);
        top = Math.floor(Math.random()*(590-edge+1)).toString()+"px";
        left = Math.floor(Math.random()*(1920-edge+1)).toString()+"px";
      }
      function generateTarget(){
        let x =document.getElementById("target");
        x.style.height =edge;
        x.style.width =edge;
        x.style.backgroundColor =colour;
        x.style.top =top;
        x.style.left =left;
        var c =Math.floor(Math.random()*2);
        if(c==0){
          x.style.borderRadius=50%;
        }
        else{
          x.style.borderRadius=0%;
        }
      }
      document.getElementById("Start").onclick=setTimeout(function(){targetStats();generateTarget();document.getElementById("target").style.display=inline-block;strt=performance.now();},3000);
      document.getElementById("target").onclick=function(){
        end=performance.now();
        document.getElementById("time").innerHTML = end-strt;
        targetStats();
        generateTarget();
        strt = performance.now();
      }
    </script>
  </body>
</html>
